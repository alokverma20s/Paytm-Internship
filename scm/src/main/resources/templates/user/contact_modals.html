<div data-th-fragment="contact">
  <!-- Main modal -->
  <div
    id="view_contact_modal"
    tabindex="-1"
    aria-hidden="true"
    class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
  >
    <div class="relative p-4 w-full max-w-2xl max-h-full">
      <!-- Modal content -->
      <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
        <!-- Modal header -->
        <div
          class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600"
        >
          <div>
            <h3
              id="contact_name"
              class="text-xl font-semibold text-gray-900 dark:text-white"
            ></h3>

            <p class="text-gray-800 dark:text-gray-300" id="contact_email"></p>
          </div>
          <button
            type="button"
            class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
            onclick="closeContactModal()"
          >
            <svg
              class="w-3 h-3"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 14 14"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
              />
            </svg>
            <span class="sr-only">Close modal</span>
          </button>
        </div>
        <!-- Modal body -->
        <div class="p-4 md:p-5 space-y-4">
          <div class="flex items-center space-x-4">
              <img id="picture" src="profile_picture_url" onerror="this.src='/images/defaultProfile.jpg'" alt="Profile Picture" class="w-16 h-16 rounded-full">
              <div>
                  <h2 id="name" class="text-lg font-semibold text-gray-800 dark:text-white">John Doe</h2>
                  <p id="email" class="text-sm text-gray-500 dark:text-gray-400">johndoe@example.com</p>
              </div>
          </div>
      
          <p class="text-base leading-relaxed text-gray-500 dark:text-gray-400">
              <strong>Phone:</strong> <span id="phoneNumber"></span>
          </p>
          
          <p class="text-base leading-relaxed text-gray-500 dark:text-gray-400">
              <strong>Address:</strong> <span id="address"></span>
          </p>

          <p class="text-base leading-relaxed text-gray-500 dark:text-gray-400">
              <strong>Description:</strong> <span id="description"></span>
          </p>

          <p class="text-base leading-relaxed text-gray-500 dark:text-gray-400">
              <strong>Website:</strong> <a id="websiteLink" class="text-blue-500 dark:text-blue-400"></a>
          </p>
          <p class="text-base leading-relaxed text-gray-500 dark:text-gray-400">
              <strong>LinkedIn:</strong> <a id="linkedInLink" class="text-blue-500 dark:text-blue-400"></a>
          </p>
          
          
      
          <div class="flex items-center">
              <span class="text-gray-500 dark:text-gray-400">Favorite:</span>
              <input id="favorite" disabled type="checkbox" class="ml-2 w-5 h-5 text-blue-600 border-gray-300 rounded">
          </div>
      </div>
        <!-- Modal footer -->
        <div
          class="flex flex-row-reverse items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600"
        >
          <button
            onclick="closeContactModal()"
            type="button"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >
            Close
          </button>
          
        </div>
      </div>
    </div>
  </div>
</div>
